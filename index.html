<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Cynthia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .text-container {
            display: flex;
            font-size: 3rem;
            font-family: 'Patrick Hand', cursive;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .word {
            display: flex;
            gap: 5px;
            margin: 0 15px;
        }
        .letter {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="text-container" id="text-container"></div>
    
    <script>
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.exploded = false;
                this.particles = [];
                this.ring = null;
                this.vy = Math.random() * -5 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    this.vy += 0.1;
                    if (this.vy >= 0) this.explode();
                } else {
                    this.particles.forEach(p => p.update());
                    if (this.ring) this.ring.update();
                }
            }
            
            explode() {
                this.exploded = true;
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
                this.ring = new Ring(this.x, this.y);
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                    if (this.ring) this.ring.draw();
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(Math.random() * Math.PI * 2) * Math.random() * 5;
                this.vy = Math.sin(Math.random() * Math.PI * 2) * Math.random() * 5;
                this.alpha = 1;
                this.color = color;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= 0.02;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Ring {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.alpha = 1;
                this.expanding = true;
            }
            
            update() {
                if (this.expanding) {
                    this.radius += 1.5;
                    this.alpha -= 0.02;
                    if (this.radius >= 20) this.expanding = false;
                } else {
                    this.alpha -= 0.05;
                    if (this.alpha <= 0) this.alpha = 0;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) {
                fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
            }
            
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded && f.particles.every(p => p.alpha <= 0) && (!f.ring || f.ring.alpha <= 0)) {
                    fireworks.splice(i, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        function createTextEffect(text, container) {
            container.innerHTML = "";
            text.split(" ").forEach(word => {
                let wordSpan = document.createElement("span");
                wordSpan.classList.add("word");
                
                word.split("").forEach(letter => {
                    let letterSpan = document.createElement("span");
                    letterSpan.classList.add("letter");
                    letterSpan.textContent = letter;
                    wordSpan.appendChild(letterSpan);
                });

                container.appendChild(wordSpan);
            });
        }

        function fadeOutText(container, callback) {
            const letters = container.querySelectorAll(".letter");
            letters.forEach(letter => {
                letter.style.animation = `fadeOut 2s ease-in-out forwards`;
            });
            setTimeout(callback, 2000);
        }

        function fadeInText(text, container) {
            createTextEffect(text, container);
            const letters = container.querySelectorAll(".letter");
            letters.forEach(letter => {
                const delay = Math.random() * 2 + 0.5;
                letter.style.animation = `fadeIn 2s ease-in-out forwards`;
                letter.style.animationDelay = `${delay}s`;
            });
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("text-container");
            createTextEffect("Happy Birthday, Cynthia", textContainer);
            
            const letters = textContainer.querySelectorAll(".letter");
            letters.forEach(letter => {
                const delay = Math.random() * 2 + 0.5;
                letter.style.animation = `fadeIn 2s ease-in-out forwards`;
                letter.style.animationDelay = `${delay}s`;
            });

            setTimeout(() => {
                fadeOutText(textContainer, () => {
                    fadeInText("Best regards, Hikmat", textContainer);
                });
            }, 5000);
        });
    </script>
</body>
</html>
